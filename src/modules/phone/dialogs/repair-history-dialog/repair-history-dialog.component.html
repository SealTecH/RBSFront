<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="history$ | async"  class="mat-elevation-z8">

    <ng-container matColumnDef="modifiedDate">
      <th mat-header-cell *matHeaderCellDef class="model-cell"> Modification Date </th>
      <td mat-cell *matCellDef="let record" class="model-cell">
        {{ record.modifiedDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let record"> {{ record.user}}} </td>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef class="cost-cell"> Change </th>
      <td mat-cell *matCellDef="let record" class="cost-cell">
        <mat-list>
          <ng-container *ngFor="let item  of record.diff | keyvalue">
            <mat-list-item>
              <p>{{ item.key }}</p>
              <p> {{item.value.oldValue}} -> <br>
                {{item.value.newValue}}</p>
            </mat-list-item>
            <mat-divider></mat-divider>
          </ng-container>
        </mat-list>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-raised-button matDialogClose> Close </button>
</div>
